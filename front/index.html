<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="obterFilmes()">

    

    <!-- .container -->
    <div class="container">
      <!-- .row.justify-content-center -->
      <div class="row justify-content-center">
          <div class="col-md-8">
            <nav class="navbar navbar-expand-md bg-light">
              <!-- a.navbar-brand[href=#]{Filmes} -->
              <a href="#" class="navbar-brand">Filmes</a>
              <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#myNav"
                aria-controls="myNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <!-- .collapse.navbar-collapse#myNav -->
              <div class="collapse navbar-collapse" id="myNav">
                <div class="navbar-nav ms-auto">
                  <a href="#" aria-current="page" class="nav-link active me-2">Login</a>
                  <!-- a.nav-link.m-2[href=#]{Novo usuário} -->
                  <a href="#" class="nav-link me-2">Novo usuário</a>
                </div>

              </div>
            </nav>
          </div>
      </div>
    </div>


    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="d-none fade alert alert-danger alert-dismissible" role="alert">
            Preencha todos os campos
            <button 
              type="button" 
              class="btn-close"
              data-bs-dismiss="alert">
            </button>
          </div>  
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-4">

          <div class="form-floating mb-3">
            <!-- input[type=text].form-control#tituloInput[placeholder="Título do filme"] -->
            <input type="text" class="form-control" id="tituloInput" placeholder="Título do filme">
            <!-- label[for=tituloInput]{Título do filme} -->
            <label for="tituloInput">Título do filme</label>
          </div>

        </div>
        <!-- .col-md-8.col-lg-4 -->
        <div class="col-md-8 col-lg-4">
          <div class="form-floating mb-3">
            <!-- input[type=text].form-control#sinopseInput[placeholder="Sinopse do filme"] -->
            <input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse do filme">
            <!-- label[for=sinopseInput]{Sinopse do filme}  -->
            <label for="sinopseInput">Sinopse do filme</label>
          </div>
        </div>
      </div>
      <!-- .row.justify-content-center>.col-md-8 -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- button.btn.btn-outline-primary{Cadastrar} -->
          <button onclick="cadastrarFilme()" class="btn btn-outline-primary w-100">Cadastrar</button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <table class="table table-striped table-hover text-center filmes">
            <thead>
              <tr>
                <th>Título</th>
                <th>Sinopse</th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/frontend.js"></script>
  </body>
</html>

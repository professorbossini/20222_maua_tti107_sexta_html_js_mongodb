<!doctype html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de filmes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
  </head>
  <body onload="obterFilmes()">

  <div
    class="modal fade"
    id="modalLogin"
    aria-labelledby="modalLogin"
    aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5">Login</h1>
        </div>
        <div class="modal-body">
          <!-- .d-none.alert.alert-dismissible.fade.alert-modal-login -->
          <div 
            class="d-none alert alert-dismissible fade alert-modal-login"
            role="alert">

          </div>
          <form>
            <div class="mb-3">
              <label for="usuarioLoginInput" class="col-form-label">
                Usuário
              </label>
              <input type="text" class="form-control" id="usuarioLoginInput">
            </div>
            <div class="mb-3">
              <label for="passwordLoginInput" class="col-form-label">
                Senha
              </label>
              <input type="text" class="form-control" id="passwordLoginInput">
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button 
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal">
            Cancelar
          </button>
          <button 
            type="button" 
            class="btn btn-primary"
            onclick="fazerLogin()">
              Login
            </button>
        </div>   
      </div>      
    </div>
  </div>

    <!-- .modal.fade#modalCadastro -->
    <div 
      class="modal fade"
      id="modalCadastro"
      aria-labelledby="modalCadastro"
      aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <!-- h1.modal-title.fs-5{Cadastro de usuário} -->
            <h1 class="modal-title fs-5">Cadastro de usuário</h1>
          </div>
          <div class="modal-body">
            <div 
              class="d-none alert alert-dismissable fade alert-modal-cadastro"
              role="alert">
            </div>
            <form>
              <div class="mb-3">
                <!-- label[for=usuarioCadastroInput].col-form-label{Usuário} -->
                <label for="usuarioCadastroInput" class="col-form-label">Usuário</label>
                <input type="text" id="usuarioCadastroInput" class="form-control">
              </div>
              <div class="mb-3">
                <!-- label[for=passwordCadastroInput].col-form-label{Senha} -->
                <label for="passwordCadastroInput" class="col-form-label">Senha</label>
                <!-- input[type=password]#passwordCadastroInput.form-control -->
                <input type="password" id="passwordCadastroInput" class="form-control">
              </div>
            </form>
          </div>
          <!-- metodologia CSS BEM -->
          <div class="modal-footer">
            <button data-bs-dismiss="modal" type="button" class="btn btn-secondary">Cancelar</button>
            <button 
              type="button" 
              class="btn btn-primary"
              onclick="cadastrarUsuario()">
                Cadastrar
              </button>  
          </div>
        </div>

      </div>

    </div>

    <!-- .container -->
    <div class="container">
      <!-- .row.justify-content-center -->
      <div class="row justify-content-center">
          <div class="col-md-8">
            <nav class="navbar navbar-expand-md bg-light">
              <!-- a.navbar-brand[href=#]{Filmes} -->
              <a href="#" class="navbar-brand">Filmes</a>
              <button 
                class="navbar-toggler"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#myNav"
                aria-controls="myNav"
                aria-expanded="false"
                aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
              </button>
              <!-- .collapse.navbar-collapse#myNav -->
              <div class="collapse navbar-collapse" id="myNav">
                <div class="navbar-nav ms-auto">
                  <a
                    id="loginLink"
                    href="#"
                    aria-current="page"
                    class="nav-link active me-2"
                    data-bs-toggle="modal"
                    data-bs-target="#modalLogin">
                      Login
                  </a>
                  <!-- a.nav-link.m-2[href=#]{Novo usuário} -->
                  <a 
                    href="#"
                    data-bs-toggle="modal"
                    data-bs-target="#modalCadastro"
                    class="nav-link me-2">
                      Novo usuário
                  </a>
                </div>

              </div>
            </nav>
          </div>
      </div>
    </div>


    <div class="container mt-5">
      <div class="row justify-content-center">
        <div class="col-md-8">
          <div class="d-none fade alert alert-dismissible alert-filme" role="alert">
            
          </div>  
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-4">

          <div class="form-floating mb-3">
            <!-- input[type=text].form-control#tituloInput[placeholder="Título do filme"] -->
            <input type="text" class="form-control" id="tituloInput" placeholder="Título do filme">
            <!-- label[for=tituloInput]{Título do filme} -->
            <label for="tituloInput">Título do filme</label>
          </div>

        </div>
        <!-- .col-md-8.col-lg-4 -->
        <div class="col-md-8 col-lg-4">
          <div class="form-floating mb-3">
            <!-- input[type=text].form-control#sinopseInput[placeholder="Sinopse do filme"] -->
            <input type="text" class="form-control" id="sinopseInput" placeholder="Sinopse do filme">
            <!-- label[for=sinopseInput]{Sinopse do filme}  -->
            <label for="sinopseInput">Sinopse do filme</label>
          </div>
        </div>
      </div>
      <!-- .row.justify-content-center>.col-md-8 -->
      <div class="row justify-content-center">
        <div class="col-md-8">
          <!-- button.btn.btn-outline-primary{Cadastrar} -->
          <button
            id="cadastrarFilmeButton" 
            onclick="cadastrarFilme()" 
            class="btn btn-outline-primary w-100"
            disabled>
              Cadastrar
            </button>
        </div>
      </div>

      <div class="row justify-content-center">
        <div class="col-md-8">
          <table class="table table-striped table-hover text-center filmes">
            <thead>
              <tr>
                <th>Título</th>
                <th>Sinopse</th>
              </tr>
            </thead>
            <tbody>
            
            </tbody>
          </table>
        </div>
      </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="js/frontend.js"></script>
  </body>
</html>
